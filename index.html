<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Base de Datos de Alumnos</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>BASE DE DATOS DE ALUMNOS</h1> <br>
        <h2>Estudiantes</h2> <br>

        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Primer nombre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Primer apellido" aria-label="Last name">
            </div>
          </div>
          <br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Ordenar por notas
            </button><br>

            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Ascendente</button></li>
                <li><button class="dropdown-item" type="button">Descendente</button></li>
            </ul>
        </div>
        <br>
        <table id="tablaEstudiantes" class="table">
            <thead>
                <tr>
                    <th scope="col">Primer Nombre</th>
                    <th scope="col">Primer Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button id="btnAgregarEstudiante" type="button" class="btn btn-success">Agregar</button> <br> <br>
        <h2>Grupos</h2> <br>    
        <table id="tablaGrupos" class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="btnAgregarGrupo" type="button" class="btn btn-success">Agregar</button> <br><br>

        <script src="/models.js"></script>
        <script>src = "/base.js"</script>
    </div>


</body>
<script src="base.js"></script>
</html>
